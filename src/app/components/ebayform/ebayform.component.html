<div class="form-container">
    <form (submit)="onSubmit($event)">
        <div class="form-group">
            <h3> Product Search </h3>
        </div>
        <div class="form-group row">
            <label for="keyword" class="col-sm-2 col-form-label">Keyword<span id="star">*</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="keyword" placeholder="Enter Product Name (eg.iPhone 8)">
            </div>
        </div>
        <div class="form-group row">
            <label for="Category" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-3">
                <select class="form-control" id="Category">
                    <option value="All Categories" selected>All Categories</option>
                    <option value="Art">Art</option>
                    <option value="Baby">Baby</option>
                    <option value="Books">Books</option>
                    <option value="Clothing, Shoes & Accessories">Clothing, Shoes & Accessories</option>
                    <option value="Computers/Tablets & Networking">Computers/Tablets & Networking</option>
                    <option value="Health & Beaut">Health & Beauty</option>
                    <option value="Music">Music</option>
                    <option value="Video Games & Consoles">Video Games & Consoles</option>
                  </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="Condition" class="col-sm-2 col-form-label">Condition</label>
            <div class="form-checkbox col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="New" value="New">
                    <label class="form-check-label" for="New">New</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Used" value="Used">
                    <label class="form-check-label" for="Used">Used</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Unspecified" value="Unspecified">
                    <label class="form-check-label" for="Unspecified">Unspecified</label>
                  </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="Shipping" class="col-sm-2 col-form-label">Shipping</label>
            <div class="form-checkbox col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Local Pickup" value="Local Pickup">
                    <label class="form-check-label" for="Local Pickup">Local Pickup</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Free Shipping" value="Free Shipping">
                    <label class="form-check-label" for="Free Shipping">Free Shipping</label>
                  </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="distance" class="col-sm-2 col-form-label">Distance</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="distance" placeholder="10">
            </div>
        </div>
        <div class="form-group row">
            <label for="From" class="col-sm-2 col-form-label">From<span id="star">*</span></label>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        'Current Location'
                    </label>
                    </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Other. Please specify zip code:
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="zip" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-light">Search</button>
            </div>
            <div class="col-sm-10">
                <button type="clear" class="btn btn-light">Clear</button>
            </div>
        </div>
      </form>
</div>
