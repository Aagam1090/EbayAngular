<div class="container-fluid result">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="btn-group" role="group" aria-label="Button group">
                <button type="button" class="btn btn-dark">Results</button>
                <button type="button" class="btn">Wish List</button>
            </div>
        </div>
    </div>
</div>

<div class="container result-table">
    <table class="table table-dark table-striped" *ngIf="item.data && item.data.length">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Shipping</th>
            <th scope="col">Zip</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let response of item.data; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td><img [src]="getValue(response, ['galleryURL', '0'])" alt="Product Image" width="60"></td>
            <td>{{getValue(response, ['title', '0'])}}</td>
            <td>${{getValue(response, ['sellingStatus', '0', 'currentPrice', '0', '__value__'])}}</td>
            <td>{{getValue(response, ['shippingInfo', '0', 'shippingType', '0'])}}</td>
            <td>{{getValue(response, ['postalCode', '0'])}}</td>
            <td><a [href]="getValue(response, ['viewItemURL', '0'])" target="_blank">Link</a></td>
          </tr>
        </tbody>
      </table>
</div>
