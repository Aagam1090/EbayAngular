<div class="progress" *ngIf="isDataLoaded">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
</div>
<div class="container"  *ngIf="item.data && item.data.length==0">
  <div class="row justify-content-left">
      <div class="col-12 col-md-12">
          <div class="alert alert-warning text-left" role="alert">
              No Records.
          </div>
      </div>
  </div>
</div>
<div class="button-wrapper" *ngIf="paginatedItems.length && !detailedSelected &&!clearPressed">
  <button type="button" class="btn btn-light" (click)="goToDetail()" [disabled]="detailedItem.length == 0">
    Detail <span class="ml-2">&rsaquo;</span>
  </button>
</div>
<div class="container result-table" *ngIf="paginatedItems.length && !detailedSelected">
    <table class="table table-dark table-striped" *ngIf="item.data && item.data.length">
        <thead>
          <tr>
            <th scope="col" class="number-column"><b>#</b></th>
            <th scope="col" class="image-header"><b>Image</b></th>
            <th scope="col" class="title-column"><b>Title</b></th>
            <th scope="col"><b>Title</b></th>
            <th scope="col" class="shipping"><b>Shipping</b></th>
            <th scope="col"><b>Zip</b></th>
            <th scope="col"><b>Wishlist</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let response of paginatedItems; let i = index">
            <th scope="row" class="number-column">{{ i + 1 }}</th>
            <td class="image-header"><img  class="tblImg" [src]="getValue(response, ['galleryURL', '0'])" alt="Product Image"></td>
            <td class="title-column" [title]="getValue(response, ['title', '0'])" ><a href="#" (click) = "detail(response);$event.preventDefault()">{{getValue(response, ['title', '0'])}}</a></td>
            <td>${{getValue(response, ['sellingStatus', '0', 'currentPrice', '0', '__value__'])}}</td>
            <td class="shipping">{{getShippingCost(response)}}</td>
            <td>{{getValue(response, ['postalCode', '0'])}}</td>
            <td>
              <button class="btn btn-light" (click)="onRowButtonClick(response)">
                <div class="d-flex align-items-center justify-content-center">
                  <span class="material-symbols-outlined" *ngIf="!response.inWishlist">
                    add_shopping_cart
                  </span>
                    <span class="material-symbols-outlined"
                    [class.golden-icon]="response.inWishlist"
                     *ngIf="response.inWishlist">
                      remove_shopping_cart
                    </span>
                </div>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
</div> 
<nav class="nav-result" aria-label="Page navigation" *ngIf="item.data && item.data.length > itemsPerPage && !detailedSelected &&!clearPressed">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" (click)="currentPage !== 1 && onPageChange(currentPage - 1); $event.preventDefault()" tabindex="-1">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of getPageNumbers(); let i = index" [class.active]="currentPage === page">
      <a class="page-link" href="#" (click)="onPageChange(page); $event.preventDefault()">{{page}}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="#" (click)="currentPage !== totalPages && onPageChange(currentPage + 1); $event.preventDefault()">Next</a>
    </li>
  </ul>
</nav>
<app-itemdetails *ngIf="detailedSelected" [clearPressed]="clearPressed" (updateView) = "changeVal($event)" [singleItem] = "detailedItem"></app-itemdetails>
