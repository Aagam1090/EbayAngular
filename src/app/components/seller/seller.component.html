<div class="container">
    <table class="table table-striped table-dark" *ngIf="item">
        <thead *ngIf="item.Storefront?.StoreName">
            <tr>
                <th scope="col" class="text-center" colspan="2">{{ item.Storefront.StoreName }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="item.Seller?.FeedbackScore">
                <th scope="row">Feedback Score</th>
                <td>{{ item.Seller.FeedbackScore }}</td>
            </tr>
            <tr *ngIf="item.Seller?.PositiveFeedbackPercent">
                <th scope="row">Popularity</th>
                <td>{{ item.Seller.PositiveFeedbackPercent }}%</td>
            </tr>
            <tr *ngIf="item.Seller?.FeedbackRatingStar">
                <th scope="row">Feedback Rating Star</th>
                <td>
                    <ng-container *ngIf="item.Seller.FeedbackScore">
                        <ng-container *ngIf="getStarDetails(item.Seller.FeedbackScore).color">
                            <i class="material-icons"
                               [style.color]="getStarDetails(item.Seller.FeedbackScore).color">
                                {{ getStarDetails(item.Seller.FeedbackScore).icon }}
                            </i>
                        </ng-container>
                    </ng-container>
                </td>
              </tr>                           
            <tr *ngIf="item.Seller?.TopRatedSeller !== undefined">
                <th scope="row">Top Rated</th>
                <td>
                    <i class="fa-solid" [ngClass]="item.Seller.TopRatedSeller ? 'fa-check' : 'fa-xmark'" 
                        [style.color]="item.Seller.TopRatedSeller ? 'green' : 'red'"></i>
                </td>
            </tr>
            <tr *ngIf="item.Storefront?.StoreName">
                <th scope="row">Store Name</th>
                <td>{{ item.Storefront.StoreName }}</td>
            </tr>
            <tr *ngIf="item.Storefront?.StoreURL">
                <th scope="row">Buy Product At</th>
                <td><a [href]="item.Storefront.StoreURL" target="_blank">Link to Store</a></td>
            </tr>
        </tbody>
    </table>
</div>
