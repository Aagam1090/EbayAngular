<div class="container">
    <table class="table table-striped table-dark" *ngIf="item.shippingInfo">
        <tbody>
            <tr *ngIf="item.shippingInfo[0].shippingServiceCost">
                <th scope="row" class="d-block d-sm-table-cell">Shipping Cost</th>
                <td class="d-block d-sm-table-cell">
                  {{ getShippingCost() }}
                </td>
              </tr>
          <tr *ngIf="item.shippingInfo[0].shipToLocation">
            <th scope="row" class="d-block d-sm-table-cell">Shipping Locations</th>
            <td class="d-block d-sm-table-cell">{{ item.shippingInfo[0].shipToLocation }}</td>
          </tr>
          <tr *ngIf="item.shippingInfo[0].handlingTime">
            <th scope="row" class="d-block d-sm-table-cell">Handling Time</th>
            <td class="d-block d-sm-table-cell">{{ getHandlingTime() }}</td>
          </tr>
          <tr *ngIf="item.shippingInfo[0].expeditedShipping !== undefined">
            <th scope="row" class="d-block d-sm-table-cell">Expedited Shipping</th>
            <td class="d-block d-sm-table-cell">
                <i class="fa-solid" 
                   [ngClass]="item.shippingInfo[0].expeditedShipping == 'true' ? 'fa-check' : 'fa-xmark'" 
                   [style.color]="item.shippingInfo[0].expeditedShipping == 'true' ? 'green' : 'red'"></i>
            </td>
          </tr>
          <tr *ngIf="item.shippingInfo[0].oneDayShippingAvailable !== undefined">
            <th scope="row" class="d-block d-sm-table-cell">One Day Shipping</th>
            <td class="d-block d-sm-table-cell">
                <i class="fa-solid" 
                   [ngClass]="item.shippingInfo[0].oneDayShippingAvailable == 'true' ? 'fa-check' : 'fa-xmark'" 
                   [style.color]="item.shippingInfo[0].oneDayShippingAvailable == 'true' ? 'green' : 'red'"></i>
            </td>
          </tr>
          <tr *ngIf="item.returnsAccepted !== undefined">
            <th scope="row" class="d-block d-sm-table-cell">Return Accepted</th>
            <td class="d-block d-sm-table-cell">
                <i class="fa-solid" 
                   [ngClass]="item.returnsAccepted == 'true' ? 'fa-check' : 'fa-xmark'" 
                   [style.color]="item.returnsAccepted == 'true' ? 'green' : 'red'"></i>
            </td>
          </tr>
        </tbody>
      </table>
</div>
